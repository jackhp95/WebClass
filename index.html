<script>
    var cacheModel = JSON.parse(localStorage.getItem("localModel"));

    if (cacheModel == null) {
        cacheModel = {
            "editing": {
                "isbn": "",
                "name": "",
                "author": "",
                "publisher": "",
                "year": "",
                "genre": "",
                "edition": "",
                "inventory": ""
            },
            "books": []
        }
    }

    var app = Elm.Main.fullscreen({
        cacheModel: cacheModel
    });
    // you can use ports and stuff here
    app.ports.updateCache.subscribe(function (cacheModel) {
        localStorage.setItem('localModel', (JSON.stringify(cacheModel)))
    });
</script>
